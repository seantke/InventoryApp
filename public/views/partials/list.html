<div class="row"><form ng-submit="newItem()" class="amber lighten-1 col s6 teal-text text-darken-2"><div class="row"><div class="input-field col s12"><h4>New Item</h4></div><div class="input-field col s12"><i class="material-icons prefix">book</i><input ng-model="item.title" name="itemTitle" type="text" required="required" class="validate"/><label for="itemTitle" class="active">Item Title</label></div><div class="input-field col s12"><i class="material-icons prefix">description</i><input ng-model="item.desc" name="itemDesc" type="text" required="required" class="validate"/><label for="itemDesc" class="active">Item Description</label></div><div class="col s12 margin-bottom"><button type="submit" class="btn right">Submit</button></div></div></form></div><div class="row"><div class="col s12 item-cards"><h4>Item List - click to view</h4><div ng-repeat="data in items | filter:navSearch" class="col s12 m6 l4"><div class="card darken-1 inv-click"><div class="dropdown-setting-btn option-link right"><i class="material-icons prefix">more_vert</i><ul class="dropdown-content"><li><a ui-sref="singleEdit({singleId:$index})">Edit</a></li><li><a>Delete</a></li></ul></div><div ui-sref="single({singleId:$index})" class="card-content"><div class="card-title">{{data.title}}</div><p class="truncate">{{data.desc}} </p><p>{{data._id}}</p></div></div></div></div></div>
