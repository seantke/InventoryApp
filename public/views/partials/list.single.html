<div class="row"><div class="col s12 l8 offset-l2"><div class="card darken-1"><div class="card-content"><div class="card-title"> <a ui-sref="^.all"><i class="material-icons">keyboard_arrow_left</i><span>Back</span></a></div><div class="row"><div class="col s12"><h4>{{TC.singleItem.model}}</h4></div></div><div class="row"><div class="col s6"><h5>Date Created:</h5><h5>Manufacturer:</h5><h5>Quantity:</h5><h5>Description:</h5></div><div class="col s6"><h5>{{TC.singleItem.date | date:'medium'}}</h5><h5>{{TC.singleItem.manufacturer}}</h5><h5>{{TC.singleItem.quantity}}</h5><h5>{{TC.singleItem.description}}</h5></div></div><div class="row"><div class="col s12"><h4>Instances</h4></div></div><div ng-repeat="instance in TC.singleItem.instances track by $index" class="row z-depth-2"><div class="col s4"><h5>Asset: {{instance.asset}}</h5></div><div class="col s6"><h5>Serial: {{instance.serial}}</h5></div></div></div><div class="card-action"><div class="row"><div class="col s12 align-center"><button ng-click="TC.deleteItem(TC.singleItem)" class="btn right red"><i class="material-icons">remove_circle</i><span> Delete</span></button><button ui-sref="^.edit({singleId:TC.singleItem._id})" class="btn right orange"><i class="material-icons">mode_edit</i><span> Edit</span></button></div></div></div></div></div></div>
